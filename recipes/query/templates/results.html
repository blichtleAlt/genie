<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    {% load static %}
    <a href="/"><img src="{% static 'recipes/media/nav.jpg' %}" alt="home" /></a>

    <form action="/" method="post">
      {% csrf_token %} 
      {{form}}
      <label for="ingredients">Ingredients (space separated): </label>
      <input id="ingredients" type="text" name="ingredients">
      <input type="submit" value="OK">
    </form>

    <br>
    
    <ul>
      {% for recipe in recipes %}
          <li><a href="{% url 'recipe' recipe.id %}">{{ recipe.name }}</a></li>
          <img src={{ recipie.img }}></a>
      {% endfor %}
    </ul>

	<!-- <script src="index.js"></script> -->
  </body>
</html>
